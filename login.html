<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoLibrary-Reg/Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header class="main-header">
        <img src="./imgs/icon.jpg">
        <nav class="auth-reg">
            <button class="auth-button">Login</button>
            <button class="reg-button">Registration</button>
        </nav>
    </header>
    <main>
        <div class="reg">
            <header>Registration</header>
            <form>
                <input type="text" placeholder="Name" class="nameInput">
                <input type="text" placeholder="Surname" class="surnameInput">
                <input type="email" placeholder="Email" class="mailInput">
                <input type="password" placeholder="Password" class="passwordInput">
                <input type="password" placeholder="Confirm password" class="confirmPasswordInput">
                <button type="button">SignUp</button>
            </form>

        </div>
        <div class="auth">
            <header>Log in</header>
            <form>
                <input type="email" placeholder="Name" class="loginMail">
                <input type="password" placeholder="Password" class="loginPassword">
                <button type="button" id="loginButton">Login</button>
            </form>
        </div>
    </main>

    <script type="module" src="./js/auth.js"></script>
</body>

</html>
